<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        document.write((20==20) + "<br>");

        document.write((20==="20") + "<br>");

        document.write((20>10) + "<br>");

        document.write((20<10) + "<br>");

        document.write((2<10) + "<br>");

        document.write((20!="20") + "<br>");

        document.write((20!=="20") + "<br>");




    </script>
